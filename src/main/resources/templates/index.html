<!DOCTYPE html>
<html lang="en">

<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/quantangshi.css" th:href="@{/css/quantangshi.css}" />
</head>
<body>
<h2 th:text="${poetry.getTitle()}"></h2>
<span th:text="${poetry.getPoet().getName()}"></span>
<p>
    <p th:each="sentence : ${poetry.getContent().split('。')}">
        <span th:text="${sentence}">。</span><br/>
    </p>
</p>

</body>
</html>
